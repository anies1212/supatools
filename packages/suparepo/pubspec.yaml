name: suparepo
description: >-
  Generate repository/data access layer code from Supabase database schema.
  Automatically creates CRUD operations, queries, and type-safe API clients.
version: 1.0.0
homepage: https://github.com/anies1212/supatools
repository: https://github.com/anies1212/supatools/tree/main/packages/suparepo
issue_tracker: https://github.com/anies1212/supatools/issues

resolution: workspace

topics:
  - supabase
  - repository
  - code-generation
  - data-access
  - postgresql

environment:
  sdk: ^3.5.0

dependencies:
  supabase_schema_core: ^1.0.0
  http: ^1.2.0
  yaml: ^3.1.2
  path: ^1.9.0
  recase: ^4.1.0

dev_dependencies:
  lints: ^6.0.0
  test: ^1.28.0
