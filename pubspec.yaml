name: supafreeze
description: >-
  Generate Freezed models from Supabase database schema automatically.
  Supports incremental generation, smart caching, and build_runner integration.
version: 1.0.6
homepage: https://github.com/anies1212/supafreeze
repository: https://github.com/anies1212/supafreeze
issue_tracker: https://github.com/anies1212/supafreeze/issues

topics:
  - supabase
  - freezed
  - code-generation
  - build-runner
  - postgresql

environment:
  sdk: ^3.4.0

dependencies:
  http: ^1.2.0
  yaml: ^3.1.2
  path: ^1.9.0
  recase: ^4.1.0
  build: ">=2.5.4 <5.0.0"
  source_gen: ">=2.0.0 <5.0.0"
  analyzer: ">=6.5.0 <10.0.0"
  crypto: ^3.0.6

dev_dependencies:
  lints: ^6.0.0
  test: ^1.28.0
  build_test: ^3.5.4
  build_runner: ^2.10.4

executables:
  supafreeze: supafreeze
