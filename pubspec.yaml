name: supafreeze
description: >-
  Generate Freezed models from Supabase database schema automatically.
  Supports incremental generation, smart caching, and build_runner integration.
version: 0.1.0
homepage: https://github.com/anies1212/supafreeze
repository: https://github.com/anies1212/supafreeze
issue_tracker: https://github.com/anies1212/supafreeze/issues

topics:
  - supabase
  - freezed
  - code-generation
  - build-runner
  - postgresql

environment:
  sdk: ^3.4.0

dependencies:
  http: ^1.2.0
  yaml: ^3.1.2
  path: ^1.9.0
  recase: ^4.1.0
  build: ^2.4.13
  source_gen: ^2.0.0
  analyzer: ^7.3.0
  crypto: ^3.0.6

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.6
  build_test: ^2.2.3
  build_runner: ^2.4.13

executables:
  supafreeze: supafreeze
